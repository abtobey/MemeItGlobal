<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme It!</title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="">

    <!--Header of the Website-->
    <header class="jumbotron jumbotron-fluid container rounded" id="jumbotron">
        <section class="container">
          <h1 class="display-4">Welcome to Meme It!</h1>
          <br>
          <h3>Hello Meme Aficionado!</h3>
          <br>
          <p class="lead" id="main-pg">To get started, select your favorite meme. Then choose a font to go with your meme. You're then free to type whatever you'd like in the input fields.</p>
          <br>
          <p class="lead">Easy right? Enjoy!</p>
          <br>
        </section>
    </header>
    
    <!-- Main Content of the Website -->
    <main class="container">
        <section class="card">

            <h5 class="card-header" id="cardHeader">Create Your Meme<i class="far fa-newspaper"></i></h5>
            
            <section class="card-body container">

                <!-- Input groups -->
                <section class="form-group" id="textArea">
                <label for="memeSelect">Select Meme</label>
                    <select class="form-control" id="memeSelect">
                    </select>
                </section>

                <section class="form-group" id="textArea">
                    <label for="fontSelect">Font</label>
                    <select class="form-control" id="fontSelect">
                        <option>impact</option>
                        <option>arial</option>
                    </select>
                </section>

                <section class="form-group" id="textArea">
                    <label for="languageSelect">Select Language</label>
                    <select class="form-control" id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="pt">Portuguese</option>
                        <option value="de">German</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="nl">Dutch</option>
                    </select>
                </section>

                <section id="textBoxes"></section>
                
                <button class="btn" id="submitButton" type="submit">Submit</button>

            </section>
        </section>
        <br>
        <div class="card-body row">
            <img src="" class="img-fluid center col-12" alt="" id="memeImage">
        </div>
        

    </main>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
