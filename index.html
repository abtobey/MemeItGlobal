<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme It!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
    
    <header class="jumbotron jumbotron-fluid container" id="jumbotron">
        <div class="container">
          <h1 class="display-4">Welcome to Meme It!</h1>
          <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore ipsum fugiat a deleniti hic, facere laboriosam doloremque in repudiandae reiciendis officiis maxime molestiae culpa magnam temporibus ea dicta beatae. Sit.</p>
        </div>
    </header>
    
    <main class="container">
        <div class="card">
            <h5 class="card-header">Create Your Meme<i class="far fa-newspaper"></i>
            </h5>
            <div class="card-body container">
                <div class="form-group" id="textArea">
                <label for="memeSelect">Select Meme</label>
                    <select class="form-control" id="memeSelect">
                    </select>
                </div>

                <div class="form-group" id="textArea">
                    <label for="fontSelect">Font</label>
                    <select class="form-control" id="fontSelect">
                        <option>impact</option>
                        <option>arial</option>
                    </select>
                </div>
                <div class="form-group" id="textArea">
                    <label for="languageSelect">Select Language</label>
                    <select class="form-control" id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="pt">Portuguese</option>
                        <option value="de">German</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="nl">Dutch</option>
                    </select>
                </div>
                <div id="textBoxes"></div>
                
                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>

            </div>
        </div>
        <br>
        <div class="card-body container">
            <img src="https://i.kym-cdn.com/entries/icons/facebook/000/000/091/TrollFace.jpg" class="img-fluid center" alt="Responsive image" id="memeImage">
        </div>
        

    </main>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
